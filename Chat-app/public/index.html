<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="jQuery.js" ></script>
    <script src="/socket.io/socket.io.js" ></script>
</head>
<body>
    
    <section id="container">
        <h1>Chat App</h1>

        <div id="login">
            <p>You may want to open the application in 2 or more tabs to use the group chat functionality.</p>
            <input type="text" class="form-control" id="login-inp" placeholder="Name">
            <button class="btn btn-small btn-outline-primary mt-2" id="login-btn">Login</button>
        </div>

        <div id="chatting">
            <div id="chat-box">
                <ul id="chat">

                </ul>
            </div>

            <div id="inp-msg-container">
                <textarea class="form-control" id="inp-msg" cols="30" rows="3" placeholder="Type text"></textarea>
                <button id="send-btn" class="btn btn-info btn-small mt-2">Send</button>
            </div>
        </div>

    </section>




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.min.js" integrity="sha384-PsUw7Xwds7x08Ew3exXhqzbhuEYmA2xnwc8BuD6SEr+UmEHlX8/MCltYEodzWA4u" crossorigin="anonymous"></script>
    <script src="script.js" ></script>
</body>
</html>
